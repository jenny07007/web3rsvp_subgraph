specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Web3RSVP
    network: mumbai
    source:
      address: "0x464a07a0fB49C42E47D04fAb9a63943BDCDe9989"
      abi: Web3RSVP
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ConfirmAttendee
        - DepositPaidOut
        - NewEventCreated
        - NewRSVP
      abis:
        - name: Web3RSVP
          file: ./abis/Web3RSVP.json
      eventHandlers:
        - event: ConfirmAttendee(bytes32,address)
          handler: handleConfirmAttendee
        - event: DepositPaidOut(bytes32)
          handler: handleDepositPaidOut
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256,string)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: ./src/web-3-rsvp.ts
