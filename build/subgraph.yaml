specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Web3RSVP
    network: mumbai
    source:
      address: "0x464a07a0fB49C42E47D04fAb9a63943BDCDe9989"
      abi: Web3RSVP
      startBlock: 27559354
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - Account
        - RSVP
        - Confirmation
      abis:
        - name: Web3RSVP
          file: Web3RSVP/abis/Web3RSVP.json
      eventHandlers:
        - event: ConfirmAttendee(bytes32,address)
          handler: handleConfirmAttendee
        - event: DepositPaidOut(bytes32)
          handler: handleDepositPaidOut
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256,string)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: Web3RSVP/Web3RSVP.wasm
